[package]
edition = "2018"
license = "MIT"
name = "tangram_script_track_test"
publish = false
version = "0.0.0"

[[bin]]
name = "tangram_scripts"
path = "main.rs"

[dependencies]
base64 = "0.13"
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = { version = "0.5", features = ["serde"] }
clap = { version = "3.0.0-beta.2", features = ["color"] }
ndarray = { version = "0.15", features = ["rayon"] }
num = "0.4"
rand = "0.8"
rayon = "1.5"
reqwest = { version = "0.11", default-features = false, features = ["blocking", "json", "rustls-tls"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = "0.9"
tangram_app_common = { path = "../../../crates/app/common" }
tangram_error = { path = "../../../crates/error" }
tangram_id = { path = "../../../crates/id" }
tangram_model = { path = "../../../crates/model" }
tangram_table = { path = "../../../crates/table" }
url = { version = "2", features = ["serde"] }
