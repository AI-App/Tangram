[package]
authors = ["Tangram <root@tangram.dev"]
description = "Tangram is an all-in-one automated machine learning framework."
documentation = "https://docs.rs/tangram"
edition = "2018"
homepage = "https://github.com/tangramdotdev/tangram"
license = "MIT"
name = "tangram_model"
publish = true
repository = "https://github.com/tangramdotdev/tangram"
version = "0.6.0"

[lib]
path = "lib.rs"

[dependencies]
anyhow = { version = "1", features = ["backtrace"] }
buffalo = "0.1"
fnv = "1"
num = "0.4"
tangram_linear = { version = "=0.6.0", path = "../linear" }
tangram_text = { version = "=0.6.0", path = "../text" }
tangram_tree = { version = "=0.6.0", path = "../tree" }
