tangram_app_common = { path = "../../../../../../../../common" }
tangram_app_ui = { path = "../../../../../../../../ui" }
tangram_app_layouts = { path = "../../../../../../../../layouts" }
tangram_core = { path = "../../../../../../../../../core" }
anyhow = { version = "1", features = ["backtrace"] }
tangram_id = { path = "../../../../../../../../../id" }
