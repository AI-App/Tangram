[workspace]
resolver = "2"
members = [
	"crates/cli",
	"crates/www",
	"languages/c",
	"languages/elixir/native",
	"languages/node/native",
	"languages/python",
	"languages/rust",
	"scripts/crates/*",
]

[profile.dev.build-override]
debug-assertions = false
opt-level = 3
overflow-checks = false

[profile.release]
lto = true
