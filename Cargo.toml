[workspace]
resolver = "2"
members = [
	"crates/*",
	"crates/www/pages/**/server",
	"crates/www/pages/**/client",
	"languages/c",
	"languages/elixir",
	"languages/node",
	"languages/python",
	"languages/rust",
]

[profile.dev.build-override]
debug-assertions = false
opt-level = 3
overflow-checks = false

[profile.release]
